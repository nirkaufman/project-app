<div class="container">
    <h1>Users</h1>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Website</th>
        </tr>
        </thead>
        <tbody>

        <tr style="cursor: pointer" (click)="showDetails(user.id)"
            *ngFor="let user of users$ | async; index as i">
            <th >{{ i }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.website }}</td>
        </tr>
        </tbody>
    </table>

</div>
